server{
    access_log /var/log/nginx/access_log;
    error_log /var/log/nginx/error_log;

    listen       80 default_server;
    listen  [::]:80 default_server;
    server_name  localhost;


    location / {
        root   /usr/share/nginx/html;
        try_files $uri /index.html;
    }


}